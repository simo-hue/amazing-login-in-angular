<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">LOGIN DI PROVA SIMO___ONE ON INSTA</h2>
			</div>
		</div>
		<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Benvenuto</h2>
								<p>Non hai un account?</p>
								<a href="/registrati" class="btn btn-white btn-outline-white">Registrati</a>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Accedi</h3>
			      		</div>
			      	</div>
							<form action="#" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Username</label>
			      			<input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Username" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Password</label>
		              <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required>
		            </div>
		            <div class="form-group">
		            	<button class="form-control btn btn-primary submit px-3" (click)="encryptData()">Accedi</button>
		            </div>
                <div class="text-center" *ngIf="loginFail">
                  <p style="color: red">Spiacenti, la tua password non era corretta. Ricontrollala.</p>
                </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
			</div>
		</div>
</section>
